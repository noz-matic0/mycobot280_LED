<mycobot280のLEDを制御する>

$ pip install pyserial
$ pip install pymycobot 　　をgit bush で入力


1「M5Stack Basic」とPCをUSBケーブルで繋ぐ。
2「minirobot」で「Transponder」を選択して、「Transponder」を開始。


port_setup.pyと、hello_mycobot.py実行する


$  python hello_mycobot.py を git bush で入力

Please input 1 - 5 to choice:5
#(/dev/cu.SLAB_USBtoUART)//コメント
Please input baud(default:115200):115200
Wether DEBUG mode[Y/n]:Y

となるように操作、コマンド入力


set_color(r, g, b) : LEDの色の変更。
・r : 赤 (0~255)
・g : 緑 (0~255)
・b : 青 (0~255)
となる。
紫は(225,0,225)
黄色（225,225,0）
